<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Detalhes Prova Pública</title>
    </h:head>
    <h:body>
        <h:outputLabel for="code" value="Código: " />
        <h:outputText 
            id="code"
            value="#{administratorManager.currentPublicTest.code}"/>

        <h:outputLabel for="title" value="Título: " />
        <h:outputText 
            id="title"
            value="#{administratorManager.currentPublicTest.title}"/>

        <h:outputLabel for="testDateTime" value="Data e Hora: " />
        <p:calendar 
            id="testDateTime"
            disabled="true"
            value="#{administratorManager.currentPublicTest.testDateTime}"/>

        <h:outputLabel for="place" value="Local: " />
        <h:outputText 
            id="place"
            value="#{administratorManager.currentPublicTest.place}"/>
        
        <h:outputLabel for="link" value="Link: " />
        <h:outputText 
            id="link"
            value="#{administratorManager.currentPublicTest.link}"/>

        <h:outputLabel for="place" value="Local: " />
        <h:outputText 
            id="place"
            value="#{administratorManager.currentPublicTest.place}"/>
        
        <h:outputLabel for="student" value="Estudante: " />
        <h:outputText 
            id="student"
            value="#{administratorManager.currentPublicTest.studentName}"/>
        
        <h:outputLabel for="ccp" value="President do Júri(Membro da CCP): " />
        <h:outputText 
            id="ccp"
            value="#{administratorManager.currentPublicTest.ccpUserName}"/>
        
        <h:outputLabel for="teacher" value="Orientador(Membro do Júri): " />
        <h:outputText 
            id="teacher"
            value="#{administratorManager.currentPublicTest.teacherName}"/>
        
        <h:outputLabel for="outsideTeacherName" value="Nome do professore de fora(Membro do Júri): " />
        <h:outputText 
            id="outsideTeacherName"
            value="#{administratorManager.currentPublicTest.outsideTeacherName}"/>
        
        <h:outputLabel for="outsideTeacherEmail" value="Email do professore de fora: " />
        <h:outputText 
            id="outsideTeacherEmail"
            value="#{administratorManager.currentPublicTest.outsideTeacherEmail}"/>
        
        <br/>       
        <br/>

        <h:link value="Return" outcome="index"/>

        <h:messages errorStyle="color: red" /> 
    </h:body>
</html>
