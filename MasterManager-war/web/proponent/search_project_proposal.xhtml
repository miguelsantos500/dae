<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:em="http://xmlns.jcp.org/jsf/composite/emcomp">
    <ui:composition template="../templates/skeleton.xhtml">
        <ui:define name="title">Procurar Proposta de Projecto</ui:define>
        <ui:define name="main">
            <em:dt 
                title="Propostas de projecto encontradas" 
               headers="#{['Código', 'Tipo de projecto', 'Título']}"
                props="#{['code', 'projectTypeString', 'title']}"
                list="#{proponentManager.getSearchProjectProposal('all')}">
                <p:column headerText="Acções">
                    <h:form>
                        <h:commandLink value="Detalhes" action="project_proposals_details?facesredirect=true">
                            <f:setPropertyActionListener
                                target="#{proponentManager.currentProjectProposal}" value="#{object}" />
                        </h:commandLink>
                        &nbsp;
                        <h:commandLink value="Actualizar" action="project_proposals_update?facesredirect=true">
                            <f:setPropertyActionListener
                                target="#{proponentManager.currentProjectProposal}" value="#{object}" />
                        </h:commandLink>
                        &nbsp;
                        <h:commandLink value="Remover"
                                       actionListener="#{proponentManager.removeProjectProposal}">
                            <f:param name="projectProposalCode" id="projectProposalCode"
                                     value="#{object.code}" />
                        </h:commandLink>
                    </h:form>
                </p:column>
            </em:dt>
        </ui:define>
    </ui:composition>
</html>
