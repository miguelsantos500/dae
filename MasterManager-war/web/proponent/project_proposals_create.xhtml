<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="./templates/skeleton.xhtml">
        <ui:define name="title">Create Project Proposal</ui:define>
        <ui:define name="main">

            <h:form>                    
                <h:panelGrid columns="3">

                    <h:outputLabel for="code" value="Código: " />
                    <h:inputText 
                        id="code"
                        size="10"
                        required="true"
                        requiredMessage="Erro: Código não pode estar vazio."
                        value="#{administratorManager.newProjectProposal.code}"/>
                    <h:message for="code" errorStyle="color: red" />

                    <h:outputLabel for="projectType" value="Project Types: " />
                    <h:selectOneMenu
                        id="projectType"
                        value="#{administratorManager.newProjectProposal.projectTypeString}" >
                        <f:selectItems
                            value="#{administratorManager.allProjectTypes}"
                            var="ccp"/>
                    </h:selectOneMenu>
                    <h:message for="projectType" errorStyle="color: red" />

                    <h:outputLabel for="title" value="Título: " />
                    <h:inputText
                        id="title"
                        size="50"
                        required="true"
                        requiredMessage="Erro: Título não pode estar vazio."
                        value="#{administratorManager.newProjectProposal.title}"/>
                    <h:message for="title" errorStyle="color: red" />                   


                    <h:outputLabel for="proponent" value="Proponente: " />
                    <h:selectOneMenu
                        id="teacher"
                        value="#{administratorManager.newProjectProposal.proponentUsername}" >
                        <f:selectItems
                            value="#{administratorManager.allProponents}"
                            var="proponent"
                            itemValue="#{proponent.username}"
                            itemLabel="#{proponent.name}" />
                    </h:selectOneMenu>
                    <br></br>
                    
                    
                    <h:outputLabel for="workPlan" value="Plano de Trabalho " />
                    <h:inputText
                        id="workPlan"
                        size="50"
                        required="true"
                        requiredMessage="Erro: Plano de Trabalho não pode estar vazio."
                        value="#{administratorManager.newProjectProposal.workPlan}"/>
                    <h:message for="workPlan" errorStyle="color: red" />             
                    
                    
                    <h:outputLabel for="projectAbstract" value="Resumo do Projecto: " />
                    <h:inputText
                        id="projectAbstract"
                        size="50"
                        required="true"
                        requiredMessage="Erro: Resumo do Project não pode estar vazio."
                        value="#{administratorManager.newProjectProposal.projectAbstract}"/>
                    <h:message for="projectAbstract" errorStyle="color: red" />             
                    
                    
                    <h:outputLabel for="budget" value="Orçamento: " />
                    <h:inputText
                        id="budget"
                        size="50"
                        required="true"
                        requiredMessage="Erro: Orçamento não pode estar vazio."
                        value="#{administratorManager.newProjectProposal.budget}"/>
                    <h:message for="budget" errorStyle="color: red" />             
                    
                    
                    <h:outputLabel for="workPlace" value="Local de Trabalho: " />
                    <h:inputText
                        id="workPlace"
                        size="50"
                        required="true"
                        requiredMessage="Erro: Local de Trabalho não pode estar vazio."
                        value="#{administratorManager.newProjectProposal.workPlace}"/>
                    <h:message for="workPlace" errorStyle="color: red" />             
                    
                    
                    
                </h:panelGrid >    
   

                <div id="scientificAreas">
                    <h:inputHidden
                        id="inputScientificAreas"
                        required="true"
                        requiredMessage="Erro: Tem de adicionar pelo menos uma área científica."
                        value="#{administratorManager.newProjectProposal.scientificAreasString}" />
                    <h:message for="inputScientificAreas" errorStyle="color: red" />      
                </div >                     
                <h:button id="addScientificArea" class="btn btn-primary"  value="Adicionar Área Científica" onclick="return false;"/>
                <br></br>
                

                <div id="objectives">
                    <h:inputHidden
                        id="inputObjectives"
                        required="true"
                        requiredMessage="Erro: Tem de adicionar pelo menos um objectivo."
                        value="#{administratorManager.newProjectProposal.objectivesString}" />
                    <h:message for="inputObjectives" errorStyle="color: red" />      
                </div >                     
                <h:button id="addObjective" class="btn btn-primary"  value="Adicionar Objectivo" onclick="return false;"/>
                <br></br>
                
                

                <div id="bibliographyItems">
                    <h:inputHidden
                        id="inputBibliographyItems"
                        required="true"
                        requiredMessage="Erro: Tem de adicionar pelo menos um Item de Bibliografia."
                        value="#{administratorManager.newProjectProposal.bibliographyString}" />
                    <h:message for="inputBibliographyItems" errorStyle="color: red" />      
                </div >                     
                <h:button id="addBibliographyItem" class="btn btn-primary"  value="Adicionar Item de Bibliografia" onclick="return false;"/>
                <br></br>
                
                

                <div id="successRequirements">
                    <h:inputHidden
                        id="inputSuccessRequirements"
                        required="true"
                        requiredMessage="Erro: Tem de adicionar pelo menos um Requisito de Sucesso."
                        value="#{administratorManager.newProjectProposal.successRequirementsString}" />
                    <h:message for="inputSuccessRequirements" errorStyle="color: red" />      
                </div >                     
                <h:button id="addSuccessRequirement" class="btn btn-primary"  value="Adicionar Requisito de Sucesso" onclick="return false;"/>
                <br></br>
                
                

                <div id="supports">
                    <h:inputHidden
                        id="inputSupports"
                        required="true"
                        requiredMessage="Erro: Tem de adicionar pelo menos um Apoio."
                        value="#{administratorManager.newProjectProposal.supportsString}" />
                    <h:message for="inputSupports" errorStyle="color: red" />      
                </div >                     
                <h:button id="addSupport" class="btn btn-primary"  value="Adicionar Apoio" onclick="return false;"/>
                <br></br>

                <h:commandButton
                    id="submit"
                    value="Criar"
                    binding="#{administratorManager.component}" 
                    action="#{administratorManager.createProjectProposal}" />
                <h:message for="submit" style="color: red"/>
            </h:form>


            <h:outputScript library="js" name="addInputText.js" />

        </ui:define>
    </ui:composition>
</html>
