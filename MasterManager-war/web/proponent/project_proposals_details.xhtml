<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:em="http://xmlns.jcp.org/jsf/composite/emcomp">
    <h:body>

        <ui:composition template="../templates/skeleton.xhtml">
            <ui:define name="title">CCP</ui:define>
            <ui:define name="main">


                <h:panelGrid columns="2">

                    <h:outputLabel for="code" value="Code: " />
                    <h:outputText 
                        id="code"
                        value="#{proponentManager.currentProjectProposal.code}"/>

                    <h:outputLabel for="projectType" value="ProjectType: " />
                    <h:outputText 
                        id="projectType"
                        value="#{proponentManager.currentProjectProposal.projectTypeString}"/>

                    <h:outputLabel for="title" value="Title: " />
                    <h:outputText 
                        id="title"
                        value="#{proponentManager.currentProjectProposal.title}"/>

                    <h:outputLabel for="projectAbstract" value="ProjectAbstract: " />
                    <h:outputText 
                        id="projectAbstract"
                        value="#{proponentManager.currentProjectProposal.projectAbstract}"/>

                    <h:outputLabel for="workPlan" value="WorkPlan: " />
                    <h:outputText 
                        id="workPlan"
                        value="#{proponentManager.currentProjectProposal.workPlan}"/>

                    <h:outputLabel for="workPlace" value="WorkPlace: " />
                    <h:outputText 
                        id="workPlace"
                        value="#{proponentManager.currentProjectProposal.workPlace}"/>


                    <h:outputLabel for="budget" value="Budget: " />
                    <h:outputText 
                        id="budget"
                        value="#{proponentManager.currentProjectProposal.budget}"/>

                    <h:outputLabel for="proponent" value="ProponentUsername " />
                    <h:outputText 
                        id="proponent"
                        value="#{proponentManager.currentProjectProposal.proponentUsername}"/>

                </h:panelGrid>


                <em:dt_list
                    headers="#{['Áreas Científicas']}"
                    list="#{proponentManager.currentProjectProposal.scientificAreas}">
                </em:dt_list>

                <em:dt_list
                    headers="#{['Objetivos']}"
                    list="#{proponentManager.currentProjectProposal.objectives}">
                </em:dt_list>
                <em:dt_list
                    headers="#{['Bibliografia']}"
                    list="#{proponentManager.currentProjectProposal.bibliography}">
                </em:dt_list>
                <em:dt_list
                    headers="#{['Requisitos de Sucesso']}"
                    list="#{proponentManager.currentProjectProposal.successRequirements}">
                </em:dt_list>
                <em:dt_list
                    headers="#{['Apoios']}"
                    list="#{proponentManager.currentProjectProposal.supports}">
                </em:dt_list>


                <br/>

                <h:outputLink rendered="${proponentManager.userManager.isUserInRole('Teacher')}" 
                              value="http://localhost:8080/MasterManager-war/faces/teacher/teacher_index.xhtml">
                    Voltar
                </h:outputLink>
                <h:outputLink rendered="${proponentManager.userManager.isUserInRole('Institution')}" 
                              value="http://localhost:8080/MasterManager-war/faces/institution/institution_index.xhtml">
                    Voltar
                </h:outputLink>

                <h:messages errorStyle="color: red" />        

            </ui:define>
        </ui:composition>
    </h:body>
</html>
