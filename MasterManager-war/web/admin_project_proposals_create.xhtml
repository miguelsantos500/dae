<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="./templates/skeleton.xhtml">
        <ui:define name="title">Create Project Proposal</ui:define>
        <ui:define name="main">

            <h:form>                    
                <h:panelGrid columns="3">

                    <h:outputLabel for="code" value="Código: " />
                    <h:inputText 
                        id="code"
                        size="10"
                        required="true"
                        requiredMessage="Erro: Código não pode estar vazio."
                        value="#{administratorManager.newProjectProposal.code}"/>
                    <h:message for="code" errorStyle="color: red" />

                    <h:outputLabel for="projectType" value="Project Types: " />
                    <h:selectOneMenu
                        id="projectType"
                        value="#{administratorManager.newProjectProposal.projectTypeString}" >
                        <f:selectItems
                            value="#{administratorManager.projectTypes}"
                            var="ccp"/>
                    </h:selectOneMenu>
                    <h:message for="projectType" errorStyle="color: red" />

                    <h:outputLabel for="title" value="Título: " />
                    <h:inputText
                        id="title"
                        size="50"
                        required="true"
                        requiredMessage="Erro: Título não pode estar vazio."
                        value="#{administratorManager.newProjectProposal.title}"/>
                    <h:message for="title" errorStyle="color: red" />                   

                </h:panelGrid >    

                <div id="scientificAreas">
                    <h:inputHidden
                        id="inputScientificAreas"
                        required="true"
                        requiredMessage="Erro: Tem de adicionar pelo menos uma área científica."
                        value="#{administratorManager.scientificAreasString}" />
                    <h:message for="inputScientificAreas" errorStyle="color: red" />      
                </div >                     
                <h:button id="addScientificArea" class="btn btn-primary"  value="Add Scientific Area" onclick="return false;"/>
                <br></br>

                <h:panelGrid columns="3">

                    <h:outputLabel for="proponent" value="Proponente: " />
                    <h:selectOneMenu
                        id="teacher"
                        value="#{administratorManager.newProjectProposal.proponentUsername}" >
                        <f:selectItems
                            value="#{administratorManager.allProponents}"
                            var="proponent"
                            itemValue="#{proponent.username}"
                            itemLabel="#{proponent.name}" />
                    </h:selectOneMenu>
                    <br></br>


                </h:panelGrid >    



                <!--
                    newProjectProposal.getCode(), newProjectProposal.getProjectTypeString(),
                    newProjectProposal.getTitle(),
                    scientificAreas,
                    newProjectProposal.getProponentUsername(),
                    newProjectProposal.getProjectAbstract(),
                    scientificAreas,//objectives,
                    bibliography,//bibliography,
                    newProjectProposal.getWorkPlan(),
                    newProjectProposal.getWorkPlace(),
                    scientificAreas,//successRequirements,
                    newProjectProposal.getBudget(),
                    scientificAreas);//supports);
                
                -->

                <h:commandButton
                    id="submit"
                    value="Criar"
                    binding="#{administratorManager.component}" 
                    action="#{administratorManager.createProjectProposal}" />
                <h:message for="submit" style="color: red"/>
            </h:form>


            <h:outputScript library="js" name="addInputText.js" />

        </ui:define>
    </ui:composition>
</html>
