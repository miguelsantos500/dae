<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="./templates/skeleton.xhtml">
        <ui:define name="title">Create Project Proposal</ui:define>
        <ui:define name="main">

            <h:form>                    
                <h:panelGrid columns="3" id="mainGrid" binding="#{projectProposalManager.mainGrid}">

                    <h:outputLabel for="code" value="Código: " />
                    <h:inputText 
                        id="code"
                        size="10"
                        required="true"
                        requiredMessage="Erro: Código não pode estar vazio."
                        value="#{projectProposalManager.newProjectProposal.code}"/>
                    <h:message for="code" errorStyle="color: red" />

                    <h:outputLabel for="projectType" value="Project Types: " />
                    <h:selectOneMenu
                        id="projectType"
                        value="#{projectProposalManager.newProjectProposal.projectType}" >
                        <f:selectItems
                            value="#{projectProposalManager.projectTypes}"
                            var="ccp"/>
                    </h:selectOneMenu>
                    <h:message for="projectType" errorStyle="color: red" />

                    <h:outputLabel for="title" value="Título: " />
                    <h:inputText
                        id="title"
                        size="50"
                        required="true"
                        requiredMessage="Erro: Título não pode estar vazio."
                        value="#{projectProposalManager.newProjectProposal.title}"/>
                    <h:message for="title" errorStyle="color: red" />                        

                    <h:panelGrid id="scientificAreas" columns="3">
                </h:panelGrid >        
                        
                <h:commandButton class="btn btn-primary"  value="Add Scientific Area"  
                           onclick="return #{projectProposalManager.addInputText()}"/>
                <h:commandButton class="btn btn-primary"  value="Add Scientific Area"  
                           action="#{projectProposalManager.addInputText()}"/>
                    <h:button class="btn btn-primary"  value="Add Scientific Area" 
                           onclick="return #{projectProposalManager.addInputText()}"/>
                    
                    <p:commandButton value="Submit" ajax="false" actionListener="#{projectProposalManager.addInputText()}"/>
                     <p:commandButton value="Save" actionListener="#{projectProposalManager.addInputText()}" icon="ui-icon-check" />
                    <br></br>

                </h:panelGrid >                       

            </h:form>
            
            
        <h:outputScript library="js" name="addInputText.js" />
            
        </ui:define>
    </ui:composition>
</html>
