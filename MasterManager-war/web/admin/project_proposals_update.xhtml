<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Academic Management</title>
    </h:head>
    <h:body>
        <h:form>                  
            <h:panelGrid columns="3">

                <h:outputLabel for="code" value="Código: " />
                <h:outputText 
                    id="code"
                    value="#{administratorManager.currentProjectProposal.code}"/>
                <br></br>
                
                 <h:outputLabel for="projectType" value="Tipo de projecto: " />
                <h:selectOneMenu
                    id="projectType"
                    value="#{administratorManager.currentProjectProposal.projectTypeString}" >
                    <f:selectItems
                        value="#{administratorManager.allProjectTypes}"
                        var="projectType"
                        itemValue="#{projectType}"
                        itemLabel="#{projectType}" />
                </h:selectOneMenu>

                <h:outputLabel for="title" value="Título: " />
                <h:inputText 
                    id="title"
                    size="52"
                    required="true"
                    requiredMessage="Error: Name cannot be empty."                            
                    value="#{administratorManager.currentProjectProposal.title}" />
                <h:message for="title" errorStyle="color: red" />

                <h:outputLabel for="proponent" value="Proponente: " />
                <h:inputText
                    id="proponent"
                    size="52"
                    required="true"
                    requiredMessage="Error: Proponente cannot be empty."                            
                    value="#{administratorManager.currentProjectProposal.proponentUsername}" >
                </h:inputText>    
                <h:message for="proponent" errorStyle="color: red" />

                <h:outputLabel for="projectAbstract" value="Abstract: " />
                <h:inputText
                    id="projectAbstract"
                    size="52"
                    required="true"
                    requiredMessage="Error: Abstract cannot be empty."                            
                    value="#{administratorManager.currentProjectProposal.projectAbstract}" >
                </h:inputText>    
                <h:message for="projectAbstract" errorStyle="color: red" />
                
                <h:outputLabel for="workPlan" value="Plano de trabalho: " />
                <h:inputText
                    id="workPlan"
                    size="52"
                    required="true"
                    requiredMessage="Error: Plano de trabalho cannot be empty."                            
                    value="#{administratorManager.currentProjectProposal.workPlan}" >
                </h:inputText>    
                <h:message for="workPlan" errorStyle="color: red" />
                
                <h:outputLabel for="workPlace" value="Local de trabalho: " />
                <h:inputText
                    id="workPlace"
                    size="52"
                    required="true"
                    requiredMessage="Error: Local de trabalho cannot be empty."                            
                    value="#{administratorManager.currentProjectProposal.workPlace}" >
                </h:inputText>    
                <h:message for="workPlace" errorStyle="color: red" />
                
                <br></br>
                
                <br></br>

                <h:commandButton
                    id="submit"
                    value="Update"
                    action="#{administratorManager.updateProjectProposal}" />
                <h:message for="submit" style="color: red"/>
            </h:panelGrid>  

        </h:form>
        
        <h:messages errorStyle="color: red" />        

    </h:body>
</html>
