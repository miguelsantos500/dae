<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="../templates/skeleton.xhtml">
        <ui:define name="title">Atribuir Orientador(es)</ui:define>
        <ui:define name="main">
            <h:form>                  
                <h:panelGrid>

                    <p:outputLabel for="teachers" value="Professores: "/>
                    <p:selectManyCheckbox id="teachers" value="#{administratorManager.orientadores}" layout="grid" columns="4"> 
                        <f:selectItems value="#{administratorManager.allTeachers}" 
                                       var="teacher"
                                       itemValue="#{teacher.username}"
                                       itemLabel="#{teacher.name}" />
                    </p:selectManyCheckbox>

                    <br/>

                    <h:commandButton
                        class="btn btn-primary"
                        id="submit"
                        value="Atribuir"
                        binding="#{administratorManager.component}" 
                        action="#{administratorManager.enrollTeacher}" />
                    <h:message for="submit" style="color: red"/>
                </h:panelGrid>                       

            </h:form>
        </ui:define>
    </ui:composition>
</html>
