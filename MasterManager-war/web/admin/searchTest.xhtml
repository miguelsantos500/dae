<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:em="http://xmlns.jcp.org/jsf/composite/emcomp">
    <ui:composition template="../templates/skeleton.xhtml">
        <ui:define name="title">Procurar Provas Públicas</ui:define>
        <ui:define name="main">
            <em:dt 
                title="Public Tests" 
                headers="#{['Código', 'Título', 'Data e Hora', 'Local', 'Link','Estudante',
                           'juryPresident', 'advisor', 'outsideTeacherName', 
                           'outsideTeacherEmail']}"
                props="#{['Código', 'Título', 'Data e Hora', 'Local', 'Link','Estudante',
                         'juryPresidentName', 'advisorName', 'outsideTeacherName', 
                         'outsideTeacherEmail']}"
                list="#{administratorManager.searchPublicTest}">
                <p:column headerText="Acções">
                    <h:form>
                        <h:commandLink value="Detalhes" action="admin_publictest_details?facesredirect=true">
                            <f:setPropertyActionListener
                                target="#{administratorManager.currentPublicTest}" value="#{object}" />
                        </h:commandLink>
                        &nbsp;
                        <h:commandLink value="Actualizar" action="admin_publictest_update?facesredirect=true">
                            <f:setPropertyActionListener
                                target="#{administratorManager.currentPublicTest}" value="#{object}" />
                        </h:commandLink>
                        &nbsp;
                        <h:commandLink value="Remover"
                                       actionListener="#{administratorManager.removePublicTest}">
                            <f:param name="publicTestCode" id="publicTestCode"
                                     value="#{object.code}" />
                        </h:commandLink>
                    </h:form>
                </p:column>
            </em:dt>
        </ui:define>
    </ui:composition>
</html>
