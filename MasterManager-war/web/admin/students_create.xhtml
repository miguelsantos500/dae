<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Criar Estudante</title>
    </h:head>
    <h:body>
        <h:form>                  
            <h:panelGrid columns="3">

                <h:outputLabel for="username" value="Username: " />
                <h:inputText 
                    id="username"
                    size="20"
                    required="true"
                    requiredMessage="Erro: O Username n達o pode estar vazio."
                    value="#{administratorManager.newStudent.username}">
                    <f:validator validatorId="usernameValidator"/>
                </h:inputText>
                <h:message for="username" errorStyle="color: red" />

                <h:outputLabel for="password" value="Password: " />
                <h:inputSecret
                    id="password"
                    size="20"
                    required="true"
                    requiredMessage="Erro: A Password n達o pode estar vazia."
                    value="#{administratorManager.newStudent.password}"/>
                <h:message for="password" errorStyle="color: red" />                        

                <h:outputLabel for="name" value="Nome: " />
                <h:inputText 
                    id="name"
                    size="52"
                    required="true"
                    requiredMessage="Erro: O nome n達o pode estar vazio."                            
                    value="#{administratorManager.newStudent.name}" />
                <h:message for="name" errorStyle="color: red" />

                <h:outputLabel for="email" value="Email: " />
                <h:inputText
                    id="email"
                    size="52"
                    required="true"
                    requiredMessage="Erro: O Email n達o pode estar vazio."                            
                    value="#{administratorManager.newStudent.email}" >
                    <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                </h:inputText>    
                <h:message for="email" errorStyle="color: red" />

                <h:outputLabel for="course" value="Curso: " />
                <h:selectOneMenu
                    id="course"
                    value="#{administratorManager.newStudent.courseCode}" >
                    <f:selectItems
                        value="#{administratorManager.allCourses}"
                        var="course"
                        itemValue="#{course.code}"
                        itemLabel="#{course.name}" />
                </h:selectOneMenu>
                <br></br>


                <br></br>

                <h:commandButton
                    id="submit"
                    value="Criar"
                    binding="#{administratorManager.component}" 
                    action="#{administratorManager.createStudent}" />
                <h:message for="submit" style="color: red"/>
            </h:panelGrid >                       

        </h:form>
    </h:body>
</html>
