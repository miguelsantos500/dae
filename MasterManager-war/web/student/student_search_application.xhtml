<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:em="http://xmlns.jcp.org/jsf/composite/emcomp">
    <ui:composition template="../templates/skeleton.xhtml">
        <ui:define name="title">CCP</ui:define>
        <ui:define name="main">
            <em:dt 
                title="Candidaturas encontradas" 
              headers="#{['Id da candidatura', 'CÃ³digo da proposta', 'Mensagem']}"
                props="#{['id', 'projectProposalCode', 'applyingMessage']}"
                list="#{administratorManager.searchApplication}">
                <p:column headerText="Actions">
                    <h:form>
                        <h:commandLink value="Detalhes" action="student_application_details?facesredirect=true">
                            <f:setPropertyActionListener
                                target="#{administratorManager.currentApplication}" value="#{object}" />
                        </h:commandLink>
                        &nbsp;
                        <h:commandLink value="Actualizar" action="student_application_update?facesredirect=true">
                            <f:setPropertyActionListener
                                target="#{administratorManager.currentApplication}" value="#{object}" />
                        </h:commandLink>
                        &nbsp;
                        <h:commandLink value="Remover"
                                       actionListener="#{administratorManager.removeApplication}">
                            <f:param name="applicationId" id="applicationId"
                                     value="#{object.id}" />
                        </h:commandLink>
                    </h:form>
                </p:column>
            </em:dt>
            
            <h:link value="Voltar" outcome="student_index"/>
            
        </ui:define>
    </ui:composition>
</html>
