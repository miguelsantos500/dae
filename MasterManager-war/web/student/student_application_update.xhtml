<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:em="http://xmlns.jcp.org/jsf/composite/emcomp">
    <h:head>
        <title>Actualizar Candidatura</title>
    </h:head>
    <h:body>          
        <h:panelGrid columns="2">

            <h:outputLabel for="id" value="Identificador da candidatura: " />
            <h:outputText 
                id="id"
                value="#{studentManager.currentApplication.id}"/>

            <h:outputLabel for="applicationState" value="Estado da candidatura: " />
            <h:outputText 
                id="applicationState"
                value="#{studentManager.currentApplication.applicationState}"/>

            <h:outputLabel for="projectProposalCode" value="Código da proposta de projecto: " />
            <h:outputText 
                id="projectProposalCode"
                value="#{studentManager.currentApplication.projectProposal.code}"/>

            <h:outputLabel for="projectProposalTitle" value="Titulo da proposta: " />
            <h:outputText 
                id="projectProposalTitle"
                value="#{studentManager.currentApplication.projectProposal.title}"/>

            <h:outputLabel for="projectProposalAbstract" value="Abstract da proposta: " />
            <h:outputText 
                id="projectProposalAbstract"
                value="#{studentManager.currentApplication.projectProposal.projectAbstract}"/>

            <h:outputLabel for="projectProposalWorkPlan" value="Plano de Trabalho: " />
            <h:outputText 
                id="projectProposalWorkPlan"
                value="#{studentManager.currentApplication.projectProposal.workPlan}"/>

            <h:outputLabel for="projectProposalWorkPlace" value="Local de Trabalho: " />
            <h:outputText 
                id="projectProposalWorkPlace"
                value="#{studentManager.currentApplication.projectProposal.workPlace}"/>


            <h:outputLabel for="projectProposalBudget" value="Orçamento: " />
            <h:outputText 
                id="projectProposalBudget"
                value="#{studentManager.currentApplication.projectProposal.budget}"/>

            <h:outputLabel for="projectProposalProponent" value="Username do Proponente:" />
            <h:outputText 
                id="projectProposalProponent"
                value="#{studentManager.currentApplication.projectProposal.proponent.name}"/>

        </h:panelGrid>  

        <h:form enctype="multipart/form-data">        
            <h:panelGrid columns="4">

                <h:outputLabel for="message" value="Mensagem de motivação: " />
                <h:inputText
                    id="message"
                    size="52"
                    required="true"
                    requiredMessage="Erro: A Mensagem não pode estar vazia."                            
                    value="#{studentManager.currentApplication.applyingMessage}" >
                </h:inputText>    
                <h:message for="message" errorStyle="color: red" />
                <br></br>

                <h:outputLabel for="cv" value="Currículo: " />
                <h:outputText 
                    id="cv"
                    value="#{studentManager.currentApplication.cvName}">
                </h:outputText>
                <h:selectBooleanCheckbox value="#{studentManager.replaceCV}"
                                         id="checkBoxReplaceCV">Substituir CV</h:selectBooleanCheckbox>
                <br></br>

                <h:outputLabel for="newCv" value="Anexar Currículo" id="lblFileCV"/>
                <p:fileUpload value="#{uploadManager.fileCv}" mode="simple" skinSimple="true" id="fuCV"/>
                <p:growl id="newCv" showDetail="true" />

                <br></br>
                <br></br>

                <h:outputLabel for="presentationLetter" value="Carta de Apresentação " />
                <h:outputText 
                    id="presentationLetter"
                    value="#{studentManager.currentApplication.presentationLetterName}">
                </h:outputText>
                <h:selectBooleanCheckbox value="#{studentManager.replacePL}"
                                         id="checkBoxReplacePL">Substituir Carta de Apresentação</h:selectBooleanCheckbox>
                <br></br>

                <h:outputLabel for="newPresentationLetter" value="Anexar Carta de Apresentação" id="lblFilePL"/>
                <p:fileUpload value="#{uploadManager.filePresentationLetter}" mode="simple" skinSimple="true" id="fuPL"/>
                <p:growl id="newPresentationLetter" showDetail="true" />

                <br></br>
                <br></br>

                <h:outputLabel for="certificate" value="Certificado " />
                <h:outputText 
                    id="certificate"
                    value="#{studentManager.currentApplication.certificateName}">
                </h:outputText>
                <h:selectBooleanCheckbox value="#{studentManager.replaceCert}"
                                         id="checkBoxReplaceCert">Substituir Certificado</h:selectBooleanCheckbox>
                <br></br>

                <h:outputLabel for="newCertificate" value="Anexar Certificado"  id="lblFileCert"/>
                <p:fileUpload value="#{uploadManager.fileCertificate}" mode="simple" skinSimple="true" id="fuCert"/>
                <p:growl id="newCertificate" showDetail="true" />

                <br></br>
                <br></br>


                <h:commandButton
                    id="submit"
                    value="Actualizar"
                    action="#{studentManager.updateApplication}" />
                <h:message for="submit" style="color: red"/>

            </h:panelGrid>  

        </h:form>

        <h:messages errorStyle="color: red" />      

        <h:link value="Voltar" outcome="student_index"/>


        <h:outputScript library="js" name="updateApplication.js" />

    </h:body>
</html>
