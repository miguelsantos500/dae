<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:em="http://xmlns.jcp.org/jsf/composite/emcomp">
    <ui:composition template="../templates/skeleton.xhtml">
        <ui:define name="title">Estudante</ui:define>
        <ui:define name="main">

            <h:form>
                <h:commandButton value="Logout" action="#{userManager.logout}" />  
            </h:form> 
            
            <em:dt 
                title="As minhas candidaturas" 
                headers="#{['Id da candidatura', 'Código da proposta', 'Mensagem']}"
                props="#{['id', 'projectProposalCode', 'applyingMessage']}"
                list="#{administratorManager.allStudentApplications}">
                <p:column headerText="Acções">
                    <h:form>
                        <h:commandLink value="Consultar" action="student_application_details?facesredirect=true">
                            <f:setPropertyActionListener
                                target="#{administratorManager.currentApplication}" value="#{object}" />
                        </h:commandLink>
                        &nbsp;
                        <h:commandLink value="Remover"
                                       actionListener="#{administratorManager.removeApplication}">
                            <f:param name="applicationId" id="applicationId"
                                     value="#{object.id}" />
                        </h:commandLink>
                    </h:form>
                </p:column>
            </em:dt> 
          
            
            <em:dt 
                title="Todas as propostas de projecto" 
                headers="#{['Tipo de projecto', 'Título', 'Proponente']}"
                props="#{['projectTypeString', 'title', 'proponentUsername']}"
                list="#{administratorManager.allProjectProposals}">
                <p:column headerText="Acções">
                    <h:form>
                        <h:commandLink value="Consultar" action="student_project_proposal_details?facesredirect=true">
                            <f:setPropertyActionListener
                                target="#{administratorManager.currentProjectProposal}" value="#{object}" />
                        </h:commandLink>
                        &nbsp;
                    </h:form>
                </p:column>
            </em:dt>
        </ui:define>
    </ui:composition>
</html>
