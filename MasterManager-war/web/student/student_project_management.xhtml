<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Gestão do Projecto</title>
    </h:head>
    <h:body>
        <h:form>                  
            <h:panelGrid columns="3">

               <h:outputLabel for="id" value="Id do projecto: " />
               
                    <h:outputText 
                        id="id"
                        value="#{administratorManager.currentApplication.id}"/>
                    
                    <h:outputLabel for="projectProposalCode" value="Código da proposta de projecto: " />
                    <h:outputText 
                        id="projectProposalCode"
                        value="#{administratorManager.currentApplication.projectProposal.code}"/>

                    <h:outputLabel for="projectProposalTitle" value="Titulo da proposta: " />
                    <h:outputText 
                        id="projectProposalTitle"
                        value="#{administratorManager.currentApplication.projectProposal.title}"/>

                    <h:outputLabel for="projectProposalAbstract" value="Abstract da proposta: " />
                    <h:outputText 
                        id="projectProposalAbstract"
                        value="#{administratorManager.currentApplication.projectProposal.projectAbstract}"/>

                    <h:outputLabel for="projectProposalWorkPlan" value="Plano de Trabalho: " />
                    <h:outputText 
                        id="projectProposalWorkPlan"
                        value="#{administratorManager.currentApplication.projectProposal.workPlan}"/>

                    <h:outputLabel for="projectProposalWorkPlace" value="Local de Trabalho: " />
                    <h:outputText 
                        id="projectProposalWorkPlace"
                        value="#{administratorManager.currentApplication.projectProposal.workPlace}"/>


                    <h:outputLabel for="projectProposalBudget" value="Orçamento: " />
                    <h:outputText 
                        id="projectProposalBudget"
                        value="#{administratorManager.currentApplication.projectProposal.budget}"/>

                    <h:outputLabel for="projectProposalProponent" value="Username do Proponente:" />
                    <h:outputText 
                        id="projectProposalProponent"
                        value="#{administratorManager.currentApplication.projectProposal.proponent.name}"/>
                
                <br></br>
                
                <br></br>
                
                <!--campos a editar -->
                <h:outputLabel for="message" value="Mensagem de motivação: " />
                <h:inputText
                    id="message"
                    size="52"
                    required="true"
                    requiredMessage="Erro: A Mensagem não pode estar vazia."                            
                    value="#{administratorManager.currentApplication.applyingMessage}" >
                </h:inputText>    
                <h:message for="message" errorStyle="color: red" />
                
                
                <h:commandButton
                    id="submit"
                    value="Actualizar"
                    action="#{administratorManager.updateApplication}" />
                <h:message for="submit" style="color: red"/>
            </h:panelGrid>  

        </h:form>
        
        <h:messages errorStyle="color: red" />      
        
        <h:link value="Voltar" outcome="student_index"/>

    </h:body>
</html>
